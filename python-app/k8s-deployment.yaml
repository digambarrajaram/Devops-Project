apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  namespace: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: <replace-later>
          ports:
            - containerPort: 5000
