apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app-ingress
  namespace: devops-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: python-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 80
